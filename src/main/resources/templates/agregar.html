<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Formulario de Empleado</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Agregar Empleado</h2>
        <form th:object="${Empleado}" method="POST">
            <div class="mb-3">
				
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" th:field="*{apellidos}" required>
            </div>
            
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres:</label>
                <input type="text" class="form-control" th:field="*{nombres}" required>
            </div>
            
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" th:field="*{edad}" min="18" required>
            </div>
            
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo:</label>
                <select class="form-select" th:field="*{sexo}" required>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="salario" class="form-label">Salario:</label>
                <input type="number" class="form-control" th:field="*{salario}" min="1500" max="2500" required>
            </div>
            
            <div class="card-footer">
				<a href="/grabar" class="btn btn-primary">Grabar</a>
			</div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-sy538Vr9O3+8bs5I6f0S5xFX3p5WxyvJMjOz7BCw5qzOcM5f5d1f8f5QF5+8Jmz5z" crossorigin="anonymous"></script>
</body>
</html>
